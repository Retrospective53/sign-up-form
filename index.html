<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <div id="sideLogo">
            <div id="logoText">
                <div id="loogo"></div>
                <h1>Amazing</h1>
            </div>
        </div>
        <div id="contentForm">
            <div id="paragraph">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest desires. <br> Sign up now to get started</p>
            </div>
            <div id="formA">
                <form action="#" id="form">
                    <label for="firstname">First Name
                        <input type="text" id="firstname" name="firstname" required>
                        <div id='first-name-error' class='error'></div>
                      </label>
                      <label for="lastname">Last Name
                        <input type="text" id="lastname" name="lastname" required>
                        <div id='last-name-error' class='error'></div>
                      </label>
                      <label for="email">Email   
                        <input type="email" id="email" name="email" required autocomplete="off">
                        <div id='email-error' class='error'></div>
                      </label>
                      <label for="phonenumber">Phone Number
                        <input type="tel" id="phonenumber" name="phonenumber" required
                        pattern='[0-9]{10}'>
                        <div id='tel-error' class='error'></div>
                      </label>
                      <label for="password">Password
                        <input type="password" id="password" name="password" required
                        pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
                        <div id='password-error' class='error'></div>
                      </label>
                      <label for="passwordC">Confirm Password
                        <input type="password" id="passwordC" name="passwordC" required
                        pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
                        <div id='passwordC-error' class='error'></div>
                      </label>
                </form>
            </div>
            <div id="bottomSect">
                <button>Create Account</button>
                <p>Already have an account?<a href="https://youtu.be/tCOFo_1Oht8">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
